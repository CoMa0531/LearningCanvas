<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Canvas</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        canvas {
            background: #eee;;
        }
    </style>
</head>

<body>
    <canvas class="canvas" width="600" height="400"></canvas>    

    <script>
        function 라디안(각도) {
            return 각도 * Math.PI / 180; 
        }
        const canvas = document.querySelector('.canvas');
        const context = canvas.getContext('2d');

        context.beginPath();
        context.arc(300, 200, 200, 0, 라디안(90), true);
        context.stroke();
        context.beginPath();
        context.arc(500, 200, 100, 0, 라디안(360), false);
        context.stroke();

    </script>
</body>
</html>
